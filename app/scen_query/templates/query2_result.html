<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Список заказов</title>
</head>

<style>
    table,
    td {
        border: 1px solid #77e7ff;
        text-align: center;
    }
</style>

<body>
    <div>
        <table>
            <tr>
                {% for item in context['schema'] %}
                <td> {{ item }} </td>
                {% endfor %}
            </tr>
            {% for dictionary in context['data'] %}
            <tr>
                {% for value in dictionary.values() %}
                <td> {{ value }} </td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
    </div>
    <div>
        <ul>
            <li>
                <a href="{{ url_for('query.query2') }}">Назад</a>
            </li>
            <li>
                <a href="{{ url_for('index') }}">В главное меню</a>
            </li>
            <li>
                <a href="{{ url_for('exit') }}">Выход</a>
            </li>
        </ul>
    </div>
</body>

</html>
