<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Список заказов</title>
</head>

<style>
    #customers {
        font-family: Arial, Helvetica, sans-serif;
        border-collapse: collapse;
    }

    #customers td, #customers th {
        border: 1px solid #ddd;
        padding: 8px;
    }

    #customers tr:nth-child(even){background-color: #f2f2f2;}

    #customers tr:hover {background-color: #ddd;}

    #customers th {
        padding-top: 12px;
        padding-bottom: 12px;
        text-align: left;
        background-color: #04AA6D;
        color: white;
    }
</style>

<body>
    <div>
        <table id="customers">
            <tr>
                {% for item in context['schema'] %}
                <th> {{ item }} </th>
                {% endfor %}
            </tr>
            {% for dictionary in context['data'] %}
            <tr>
                {% for value in dictionary.values() %}
                <td> {{ value }} </td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
    </div>
    <div>
        <ul>
            <li>
                <a href="{{ url_for('query.query2') }}">Назад</a>
            </li>
            <li>
                <a href="{{ url_for('index') }}">В главное меню</a>
            </li>
            <li>
                <a href="{{ url_for('exit') }}">Выход</a>
            </li>
        </ul>
    </div>
</body>

</html>
